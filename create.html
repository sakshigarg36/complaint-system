<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complain form</title>
    <link rel="stylesheet" href="form.css">
    <href="https://fonts.googleapis.com/css?family=poppins">
</head>
<body>
    <div class="container">
    <form class="formbox" action="submit">
        <h1 id="title">Report Anonymously</h1>
        <!-- <p>Your voice matters</p> -->

        <h2 class="height">Complaint/Report category</h2>
        <div class="input-type">
         <input type="text"id="tile"placeholder="Enter complain type">
         </div>

        <h2 class="height">Complaint/Incident Details</h2>
        <input type="text"id="titile1"placeholder="Kindly fill in the below form with details of the crime">

         <h2 class="height">Approximate date and time of incident</h2>
         <input type="date"id="titile2"placeholder="">
         <input type="time"id="titile3"placeholder="">

         <h2 class="height">Evidence Upload</h2>
         <input type="file"id="titile4"placeholder="evidence">

          <h2 class="height">Contact Details(optional)</h2>
         <input type="email"id="titile5"placeholder="enter your mail">

         <h2 class="height" id="like">Your identity will remain confidential.<br>You may submit this form</h2>
          <input type="submit" class="ti"id="titile6"placeholder="submit">
    </form>
    </div>
</body>
</html>
